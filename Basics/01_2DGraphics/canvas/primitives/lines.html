<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        var context = canvas.getContext('2d');
        
        context.beginPath();
        context.moveTo(100,100);
        context.lineTo(400,200);
        context.lineTo(200,300);
        context.lineTo(400,400);
        context.stroke();

    </script>
</body>
